---
layout: default
---
<style>
  /* Base Mobile Styles */
  .blog-container {
    max-width: 1200px;
    margin: 0 auto;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  .dlf-header {
    padding: 25px 20px 0 20px;
    margin-bottom: 25px;
  }
  .dlf-header h1 {
    font-size: 2.8em;
    font-weight: bold;
    color: #333;
    margin: 0;
  }
  .nav-bar {
    background-color: #b03931;
    padding: 12px 20px;
    margin-top: 15px;
  }
  .nav-bar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 15px 25px;
  }
  .nav-bar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9em;
  }
  
  /* Layout Grid: Stacked by default for mobile */
  .main-grid {
    display: flex;
    flex-direction: column;
    gap: 40px;
    padding: 0 20px;
  }
  .article-col { width: 100%; min-width: 0; } /* min-width: 0 is crucial for flex child overflow */
  .sidebar-col { width: 100%; border-top: 1px solid #eee; padding-top: 30px; }

  /* Code Block Responsiveness */
  .post-content pre {
    display: block;
    width: 100%;
    overflow-x: auto; /* Forces horizontal scroll bar on code only */
    white-space: pre;
    word-wrap: normal;
    background: #f8f8f8;
    padding: 15px;
    border-radius: 4px;
    border: 1px solid #eee;
  }
  .post-content code {
    font-family: 'Consolas', 'Monaco', 'Andale Mono', monospace;
    font-size: 0.95em;
  }

  /* Desktop Styles: Side-by-side */
  @media (min-width: 900px) {
    .main-grid { flex-direction: row; align-items: flex-start; }
    .article-col { flex: 3; }
    .sidebar-col { 
      flex: 1; 
      border-top: none; 
      border-left: 1px solid #eee; 
      padding-top: 0; 
      padding-left: 40px; 
    }
    .dlf-header, .main-grid { padding-left: 0; padding-right: 0; }
  }
</style>

<div class="blog-container">
  <header class="dlf-header">
    <h1>The D Blog</h1>
    <p style="color: #666; font-style: italic;">The official blog for the D Programming Language.</p>
    <nav class="nav-bar">
      <ul>
        <li><a href="{{ '/' | relative_url }}">D HOME</a></li>
        <li><a href="https://forum.dlang.org/">D FORUMS</a></li>
        <li><a href="https://dlang.org/donate.html">DONATE</a></li>
        <li><a href="https://dlang.org/shop.html">SHOP</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-grid">
    <article class="article-col">
      <header>
        <h1 style="font-size: 2.5em; font-weight: bold; color: #111; margin-bottom: 10px;">{{ page.title }}</h1>
        <p style="color: #888; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>

    <aside class="sidebar-col">
      {% include sidebar.html %}
    </aside>
  </div>
</div>
