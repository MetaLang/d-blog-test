---
layout: default
---
<div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">

  <div class="dlf-header" style="margin-bottom: 30px;">
    <div style="padding: 20px 0 10px 0; margin: 0 -20px;">
      <h1 style="font-size: 2.8em; margin: 0; font-weight: bold; color: #111;">The D Blog</h1>
      <p style="color: #666; font-size: 1.1em; margin: 5px 0 15px 0;">The official blog for the D Programming Language.</p>
    </div>
    <nav style="background-color: #b03931; padding: 12px 25px; margin: 0 -20px;">
      <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 35px;">
        <li><a href="https://dlang.org/" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.85em; letter-spacing: 0.05em;">D HOME</a></li>
        <li><a href="https://forum.dlang.org/" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.85em; letter-spacing: 0.05em;">D FORUMS</a></li>
        <li><a href="https://dlang.org/donate.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.85em; letter-spacing: 0.05em;">DONATE</a></li>
        <li><a href="https://dlang.org/shop.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 0.85em; letter-spacing: 0.05em;">SHOP</a></li>
      </ul>
    </nav>
  </div>

  <div style="display: flex; gap: 60px; align-items: flex-start;">

    <article class="post" style="flex: 3; min-width: 0;">
      <header class="post-header">
        <h1 class="post-title" style="font-size: 2.4em; margin-bottom: 10px; line-height: 1.2;">{{ page.title }}</h1>
        <p class="post-meta" style="color: #888; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
      </header>

      <div class="post-content" style="line-height: 1.6; font-size: 1.05em; color: #333;">
        {{ content }}
      </div>
    </article>

    <div style="flex: 1; min-width: 280px;">
      {% include sidebar.html %}
    </div>

  </div>
</div>
