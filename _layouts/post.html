---
layout: default
---
<style>
  /* Layout & Responsive Grid */
  .blog-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
  .dlf-header { padding-top: 25px; }
  .dlf-header h1 { font-size: 3em; font-weight: bold; color: #333; margin: 0; }
  .nav-bar { background-color: #b03931; padding: 12px 20px; margin: 15px -20px 0 -20px; }
  .nav-bar ul { list-style: none; margin: 0; padding: 0; display: flex; flex-wrap: wrap; gap: 15px 35px; }
  .nav-bar a { color: white; text-decoration: none; font-weight: bold; font-size: 0.9em; }
  .main-grid { display: flex; flex-direction: column; gap: 40px; margin: 40px -20px 0 -20px; }
  .article-col { width: 100%; padding: 0 20px; }
  .sidebar-col { width: 100%; border-top: 1px solid #eee; padding: 30px 20px 0 20px; }

  /* Saturated High-Contrast Highlighting */
  .highlight  { background: #ffffff; color: #111; }
  .highlight .c1 { color: #999988; font-style: italic; } /* Comments: //D, //C++ */
  .highlight .k  { color: #a31515; font-weight: bold; }  /* Deep Red: alias, static if, constexpr */
  .highlight .kt { color: #a31515; font-weight: bold; }  /* Deep Red: int, bool, auto, string */
  .highlight .s  { color: #0433ff; font-weight: 500; }  /* Vibrant Royal Blue: "string: ", "bool: " */
  .highlight .nf { color: #8a6343; font-weight: bold; }  /* Bold Brown: writeln, printf, visit */
  .highlight .mi { color: #009926; font-weight: bold; }  /* Vivid Green: 10, 151, 1.5 */
  .highlight .p  { color: #000; font-weight: bold; }    /* Distinct Black: (), {}, [] */
  .highlight .o  { color: #000; }                        /* Operators: ==, =, ! */

  /* Precision Code Block Styling */
  pre.highlight {
    padding: 20px;
    background: #fbfbfb; 
    border: 1px solid #eee; 
    border-radius: 4px;
    overflow-x: auto;
    white-space: pre;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.95em;
    line-height: 1.6; /* Increased for readability */
    margin: 25px 0;
  }

  /* Intro Text Styling: target the first-of-type paragraph */
  .post-content > p:first-of-type { font-style: italic; color: #555; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 30px; }

  /* Desktop View: Side-by-Side & Flush */
  @media (min-width: 900px) {
    .main-grid { flex-direction: row; align-items: flex-start; }
    .article-col { flex: 3; }
    .sidebar-col { flex: 1; border-top: none; border-left: 1px solid #eee; padding: 0 0 0 40px; }
  }
</style>

<div class="blog-container">
  <header class="dlf-header">
    <h1>The D Blog</h1>
    <p style="color: #666; font-size: 1.1em; margin: 5px 0 0 0;">The official blog for the D Programming Language.</p>
    <nav class="nav-bar">
      <ul>
        <li><a href="{{ '/' | relative_url }}">D HOME</a></li>
        <li><a href="https://forum.dlang.org/">D FORUMS</a></li>
        <li><a href="https://dlang.org/donate.html">DONATE</a></li>
        <li><a href="https://dlang.org/shop.html">SHOP</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-grid">
    <article class="article-col">
      <header>
        <h1 style="font-size: 2.6em; font-weight: bold; color: #000; margin-bottom: 10px;">{{ page.title }}</h1>
        <p style="color: #888; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
      </header>
      <div class="post-content" style="line-height: 1.6; font-size: 1.1em; color: #222;">
        {{ content }}
      </div>
    </article>
    <aside class="sidebar-col">{% include sidebar.html %}</aside>
  </div>
</div>
