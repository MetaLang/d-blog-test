layout: default
---
<style>
  /* 1. Base Container */
  .blog-container {
    max-width: 1200px;
    margin: 0 auto;
    font-family: sans-serif;
    overflow-x: hidden; /* Prevents the 'side of the screen' drift */
  }

  /* 2. Large Bold Header */
  .dlf-header {
    padding: 25px 20px 0 20px;
    margin-bottom: 25px;
  }
  .dlf-header h1 {
    font-size: 3em;
    font-weight: bold;
    color: #333;
    margin: 0;
  }

  /* 3. Navigation Bar */
  .nav-bar {
    background-color: #b03931;
    padding: 12px 20px;
    margin-top: 15px;
    /* This margin trick keeps it flush with the edges */
    margin-left: -20px;
    margin-right: -20px;
  }
  .nav-bar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 15px 35px;
  }
  .nav-bar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9em;
  }

  /* 4. THE REFLOW GRID */
  /* Default: Vertical Stack (Mobile) */
  .main-grid {
    display: flex;
    flex-direction: column; 
    gap: 40px;
    padding: 0 20px;
  }
  
  .article-col { width: 100%; }
  .sidebar-col { 
    width: 100%; 
    border-top: 1px solid #eee; 
    padding-top: 30px; 
  }

  /* Desktop View: Side-by-Side (900px and up) */
  @media (min-width: 900px) {
    .main-grid {
      flex-direction: row; 
      align-items: flex-start;
      margin-left: -20px;
      margin-right: -20px;
      padding: 0;
    }
    .article-col { 
      flex: 3; 
      padding-left: 20px;
    }
    .sidebar-col { 
      flex: 1; 
      border-top: none; 
      border-left: 1px solid #eee; 
      padding-top: 0; 
      padding-left: 40px; 
      padding-right: 20px;
    }
  }
</style>

<div class="blog-container">
  <header class="dlf-header">
    <h1>The D Blog</h1>
    <p style="color: #666; font-style: italic;">The official blog for the D Programming Language.</p>
    <nav class="nav-bar">
      <ul>
        <li><a href="{{ '/' | relative_url }}">D HOME</a></li>
        <li><a href="https://forum.dlang.org/">D FORUMS</a></li>
        <li><a href="https://dlang.org/donate.html">DONATE</a></li>
        <li><a href="https://dlang.org/shop.html">SHOP</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-grid">
    <article class="article-col">
      <header>
        <h1 style="font-size: 2.6em; font-weight: bold; color: #111; margin-bottom: 10px;">{{ page.title }}</h1>
        <p style="color: #888; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
          {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>

    <aside class="sidebar-col">
      {% include sidebar.html %}
    </aside>
  </div>
</div>
