<div class="sidebar-section">
  <h3>SEARCH</h3>
  <form action="{{ '/search' | relative_url }}" method="get" style="display: flex; gap: 5px;">
    <input type="text" name="q" placeholder="Search..." style="flex: 1; padding: 5px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 5px 10px; cursor: pointer;">Search</button>
  </form>
</div>

<div class="sidebar-section" style="margin-top: 30px;">
  <h3>RECENT ARTICLES</h3>
  <ul style="list-style: none; padding: 0; margin: 0;">
    {% for post in site.posts limit:10 %}
      <li style="margin-bottom: 12px;">
        <a href="{{ post.url | relative_url }}" style="color: #b03931; text-decoration: none; font-weight: 500;">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar-section" style="margin-top: 40px; text-align: center;">
  <img src="{{ '/assets/images/do-it-in-d.png' | relative_url }}" alt="Do it in D" style="max-width: 100%; height: auto;">
  
  <p style="font-size: 0.9em; color: #555; margin-top: 10px;">
    Support the D Language Foundation by shopping at <a href="https://dlang.org/shop.html" style="color: #b03931; font-weight: bold;">the DO IT IN D shop!!</a>
  </p>
  
  <a href="https://dlang.org/donate.html" style="display: block; margin-top: 20px;">
    <img src="{{ '/assets/images/donate-button.png' | relative_url }}" alt="Donate" style="max-width: 180px;">
  </a>
</div>
